<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="icon" href="favicon-16x16.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <img src="" alt="pokemon" class="pokemon-imagem" />
            <h1 class="pokemon-data">
                <span class="pokemon-number"></span> -
                <span class="pokemon-name"></span>
            </h1>
            <form class="form">
                <input
                    type="search"
                    class="input-search"
                    placeholder="Name or Number"
                    required
                />
            </form>
            <div class="buttons">
                <button class="button btn-prev">< Prev</button>
                <button class="button btn-next">Next ></button>
            </div>
            <img src="Imagens/pokedex.png" alt="pokedex" class="pokedex" />
        </main>
        <script src="script.js"></script>
    </body>
</html>
